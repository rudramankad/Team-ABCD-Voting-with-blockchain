<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>EVoting</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light">BitTitans Evoting</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon my-toggle"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-muted"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                My Profile
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" id="adminAddress">Action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" id="adminBalance"
                    >Other</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- alert section  -->
    <div id="txStatus"></div>

    <!-- body -->
    <section id="adminSection">
      <h2 class="text-center">Hii! Admin</h2>
      <div class="action mt-5 ms-3">
        <button type="submit" id="endVote" class="me-4 btn btn-outline-danger">
          End Voting
        </button>
        <button
          type="submit"
          id="pause"
          value="pause"
          class="me-4 btn btn-outline-warning"
        ></button>
        <button type="reset" id="reset" class="me-4 btn btn-outline-secondary">
          Reset
        </button>
      </div>
    </section>

    <!-- hr section -->
    <hr class="hr-text" data-content="NFT Section" />

    <!-- nft section -->
    <section id="nftSection">
      <button type="submit" id="mint" class="mx-auto btn btn-outline-primary">
        Mint NFT
      </button>
      <div class="input-group my-3 mx-auto">
        <input
          type="number"
          class="form-control"
          placeholder="Token Id"
          id="tokenid"
          aria-describedby="button-addon2"
        />
        <input
          type="number"
          class="form-control"
          placeholder="Price"
          id="price"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-outline-secondary" type="button" id="listingNft">
          Listing NFT
        </button>
      </div>
    </section>

    <script src="./index.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
